<!DOCTYPE html>
<html>
	<head>
		{% if title %}
			<title>Flask Demo - {{title}}</title>
		{% else %}
			<title>Flask Demo</title>
		{%endif%}
	</head>
	<body>
		<h1>Home Page (draft #2) </h1>
		{% for post in posts %}
			<h1> {{post.title}}</h1>
			<p>By {{ post.author}} on {{ post.date_posted}}</p>
			<p>{{post.content }}</p>
		{% endfor %}
	</body>
</html>
