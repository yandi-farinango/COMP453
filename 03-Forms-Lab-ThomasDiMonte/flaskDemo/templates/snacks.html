{% extends "layout.html" %}
{% block content %}
Here are some of {{title}}'s favorite snacks:
 {% for favSnack in favSnacks %}
	<article class="media content-section">
		<div class="media-body">
 
			<small class="text-muted">{{ favSnack['snack'] }}</small>
			<small class="text-muted">{{ favSnack.calories}}</small>
		</div>
	</article>
 {% endfor %}
{% endblock content %}
